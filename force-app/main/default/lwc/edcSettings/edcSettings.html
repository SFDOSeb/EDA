<template>
    <div class="slds-grid slds-gutters_direct">
        <template for:each={viewModel.cards} for:item="card">
            <div class="slds-col" key={card.componentName}>
                <lightning-card title={card.label}>
                    {card.body}
                    <lightning-button
                        label={card.label}
                        title={card.label}
                        data-component-name={card.componentName}
                        onclick={handleNavigationClick}
                    >
                    </lightning-button>
                </lightning-card>
            </div>
        </template>
    </div>
</template>
