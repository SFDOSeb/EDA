<template>
    <template for:each={viewModel.cards} for:item="card">
        <div class="slds-visual-picker slds-visual-picker_large" key={card.componentName}>
            <a
                href="javascript:void(0);"
                class="slds-box slds-box_link slds-box_x-small slds-media"
                data-component-name={card.componentName}
                onclick={handleNavigationClick}
            >
                <div class="slds-media__body slds-border_left slds-p-around_small">
                    <h2 class="slds-truncate slds-text-heading_small" title={card.label}>{card.label}</h2>
                    <p class="slds-m-top_small">{card.body}</p>
                </div>
            </a>
        </div>
    </template>
</template>
