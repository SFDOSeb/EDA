<template>
    <c-settings-save-canvas
        component-title={labelReference.contactInformationSettingsTitle}
        onsettingseditmodechange={handleSettingsEditModeChange}
        onsettingssaving={handleSettingsSaving}
        onsettingssavecancel={handleSettingsSaveCancel}
        onsettingssavecompleted={handleSettingsSaveCompleted}
    >
        <!-- Body of Contact Information Model Settings page (populates Slot in child component) -->
        <template if:true={contactLanguageSettingsVModel}>
            <!-- Default Contact Language Fluency Setting -->
            <c-settings-row-input
                class="slds-size_3-of-3"
                title={labelReference.contactLanguageDefaultFluencyTitle}
                description={labelReference.contactLanguageDefaultFluencyDescription}
                type="combobox"
                input-id={inputAttributeReference.defaultContactLanugageFluencyComboboxId}
                value={contactLanguageSettingsVModel.defaultContactLanguageFluency.value}
                placeholder={labelReference.comboboxPlaceholderText}
                options={contactLanguageSettingsVModel.defaultContactLanguageFluency.options}
                onsettingsinputchange={handleDefaultContactLanguageFluencyChange}
                disabled={affordancesDisabled}
            ></c-settings-row-input>
        </template>

        <template if:true={preferredContactInfoSettingsVModel}>
            <!-- Require Preferred Email Setting -->
            <c-settings-row-input
                class="slds-size_3-of-3"
                title={labelReference.requirePreferredEmailTitle}
                label={labelReference.requirePreferredEmailTitle}
                description={labelReference.requirePreferredEmailDescription}
                type="toggle"
                input-id={inputAttributeReference.requirePreferredEmailToggleId}
                value={preferredContactInfoSettingsVModel.requirePreferredEmail}
                checked={preferredContactInfoSettingsVModel.requirePreferredEmail}
                onsettingsinputchange={handleRequirePreferredEmailChange}
                disabled={affordancesDisabled}
            ></c-settings-row-input>

            <!-- Enhanced Phone Functionality Setting -->
            <c-settings-row-input
                class="slds-size_3-of-3"
                title={labelReference.enhancedPhoneFunctionalityTitle}
                label={labelReference.enhancedPhoneFunctionalityTitle}
                description={labelReference.enhancedPhoneFunctionalityDescription}
                type="toggle"
                input-id={inputAttributeReference.enhancedPhoneFunctionalityToggleId}
                value={preferredContactInfoSettingsVModel.enhancedPhoneFunctionality}
                onsettingsinputchange={handleEnhancedPhoneFunctionalityChange}
                disabled={affordancesDisabled}
            ></c-settings-row-input>

            <template if:true={showPreferredPhoneEnforcement}>
                <!-- Preferred Phone Enforcement Setting -->
                <c-settings-row-input
                    class="slds-size_3-of-3 slds-p-left_x-large"
                    title={labelReference.preferredPhoneEnforcementTitle}
                    label={labelReference.preferredPhoneEnforcementTitle}
                    description={labelReference.preferredPhoneEnforcementDescription}
                    type="toggle"
                    input-id={inputAttributeReference.preferredPhoneEnforcementToggleId}
                    value={preferredContactInfoSettingsVModel.preferredPhoneEnforcement}
                    onsettingsinputchange={handlePreferredPhoneEnforcementChange}
                    disabled={affordancesDisabled}
                ></c-settings-row-input>
            </template>

            <!-- Default Preferred Phone Setting -->
            <c-settings-row-input
                class="slds-size_3-of-3"
                title={labelReference.defaultPreferredPhoneTitle}
                description={labelReference.defaultPreferredPhoneDescription}
                type="combobox"
                input-id={inputAttributeReference.defaultPreferredPhoneComboboxId}
                value={preferredContactInfoSettingsVModel.defaultPreferredPhone.value}
                placeholder={labelReference.comboboxPlaceholderText}
                options={preferredContactInfoSettingsVModel.defaultPreferredPhone.options}
                onsettingsinputchange={handleDefaultPreferredPhoneChange}
                disabled={affordancesDisabled}
            ></c-settings-row-input>
        </template>
    </c-settings-save-canvas>
</template>
